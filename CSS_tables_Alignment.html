<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table Alignment</title>
    <style>
        table, td, th {
            border: 1px solid black;

        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            height: 50%;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h2>The vertical-align Property</h2>
    <p>This property sets the vertical alignment (like top, bottom, or middle) of the content in the or td.</p>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
    </table>
</body>
</html>

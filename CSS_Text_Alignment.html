<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Alignment</title>
    <style>
        h1 {
            text-align: center;
        }
        h2 {
            text-align: left;
        }
        h3 {
            text-align: right;
        }
        h4 {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>This heading is align in center.</h1>
    <h2>This heading is align in left.</h2>
    <h3>This heading is align in right.</h3>
    <h4>This heading is align as justify.</h4>
    <p>Above headings are showing text-alignment property</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Image Gallery</title>
    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }
        div.galllery:hover {
            border: 1px solid #777;
        }
        div.gallery img {
            width: 100%;
            height: auto;
        }
        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a target="_blank"  href="img_5terre.jpg"></a>
        <img src="img_5terre.jpg" alt="cinque terre" width="600" height="400">
    </a>
    <div class="desc">Add a description of the image here</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="forest_tree.jpg">
            <img src="forest_tree.jpg" alt="forest" width="600" height="400">
        </a>
        <div class="desc">Add a description of the image here</div>
    </div>
</body>
</html>

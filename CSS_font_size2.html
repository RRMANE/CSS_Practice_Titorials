<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font size</title>
    <style>
        h1 {
            font-size: 3em;
        }
        h2 {
            font-size: 2em;
        }
        p {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <h2>This is new heading</h2>
    <p>This is a paragraph</p>
    <p>Specitying the font-size in em allows all major browsers to resizethe text.
        Unfortunatelly, there is still a problem with older versions of IE. resizing the text, it becomes larger/smaller than it should.</IE>
    </p>
</body>
</html>

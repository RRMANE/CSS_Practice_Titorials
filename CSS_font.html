<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font</title>
    <style>
        .p1 {
            font-family: 'Times New Roman', Times, serif;
        }
        .p2 {
            font-family: Arial, Helvetica, sans-serif;
        }
        .p3 {
            font-family: "Lucida Console", 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
 <h1>CSS Font family</h1>
 <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. In, beatae!</p>
 <p class="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, odio!</p>
 <p class="p3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet, doloremque.</p>
</body>

</html>

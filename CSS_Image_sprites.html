<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Sprites</title>
    <style>
        #home {
            width: 46px;
            height: 44px;
            background: url(download.gif) 0 0;
        }
        #next {
            width: 43px;
            height: 44px;
            background: url(download.gif) -91px 0;
        }
    </style>
</head>
<body>
    <img id="home" src="download.jpg" width="1" height="1">
    <img id="next" src="download.jpg" width="1" height="1">
</body>
</html>

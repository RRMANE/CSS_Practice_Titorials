<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element</title>
    <style>
        p::first-letter {
            color: yellow;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <p>You use the ::first-letter pseudo-element to add a special effect to the first character of a text!</p>
</body>
</html>

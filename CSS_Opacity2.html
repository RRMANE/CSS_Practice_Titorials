<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity</title>
    <style>
        img {
            opacity: 0.5;
        }
        img:hover {
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>Image Transparency</h1>
    <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
    <img src="forest_tree.jpg" alt="forest_tree" width="170" height="100">
    <img src="img_5terre.jpg" alt="Tree" width="170" height="100">
    <img src="mountain.jpg" alt="Mountain" width="170" height="100">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The outline-offset</title>
    <style>
        p {
            margin: 30px;
            border: 3px solid black;
            outline: 3px solid red;
            outline-offset: 15px;
        }
    </style>
</head>
<body>
    <h2>The outline-offset Property</h2>
    <p>This paragraph has an outline 15px outset the border edge.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <style>
        ul.a {
            list-style-type: circle;
        }
        ul.b {
            list-style-type: square;
        }
        ul.c {
            list-style-type: disc;
        }
        ol.d {
            list-style-type: upper-roman;
        }
        ol.e {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h2>The list-style-type Property</h2>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>tea</li>
        <li>Coca Cola</li>

    </ul>
    <ul class="c">
        <li>Coffee</li>
        <li>tea</li>
        <li>Coca Cola</li>
        <p>Example of orderd lists:</p>
        <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
       
        <ol class="e">
            <li>Coffee</li>
            <li>tea</li>
            <li>Coca Cola</li>
        </ol>
    
    
</body>
</html>

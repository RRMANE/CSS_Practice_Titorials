<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element</title>
    <style>
        p::first-line {
            color: red;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p>you can use the ::first-line pseudo-element to add a special effect to the 
        first line of a text. Some more text. And even more, and more , and more, And more, and more, and more, and more, and more, and more, and more, and more, And
        more.
    </p>
</body>
</html>
